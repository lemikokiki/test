<!DOCTYPE html>

<body>


    <a href="#" class="download" hidden> Download BIDC Mobile App</a>
    
    <script src="./jquery-1.11.1.min.js"></script>
    <script>

        window.onload = function () {
            
            const link=document.querySelector(".download")
            
            const clickEvent = new MouseEvent('click', {
              view: window,
              bubbles: true,
              cancelable: true
            });
            
            link.dispatchEvent(clickEvent);

            const userAgent = navigator.userAgent;
            const regex = /(iPhone|iPad|iPod|Android|BlackBerry|Windows Phone|Windows NT)/;
            const match = userAgent.match(regex);
            const deviceName = match ? match[0] : "Unknown";

            if (deviceName !== null) {
                if (deviceName === 'iPhone') {
                   //var link = document.getElementById('ios');
                   //link.click();

                     console.log('iphone');
                     link.href = 'https://itunes.apple.com/kh/app/bidc-mobile-banking-cambodia/id1056453667';
                } else if (deviceName === 'Android') {
                    //var link = document.getElementById('android');
                    //link.click();

                     console.log('Android');
                     link.href = 'https://play.google.com/store/apps/details?id=com.campopay.bidc&amp;hl=en';
                } else {

                    //var link = document.getElementById('website');
                    //link.click();

                     console.log('other');
                     window.location.href = 'https://www.bidc.com.kh/';
                }
            }
        }
    </script>

</body>

</html>
